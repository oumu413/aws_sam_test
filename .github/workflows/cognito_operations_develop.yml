
name: Cognito for Operations Site (develop)

on:
  workflow_dispatch:
    
permissions:
  id-token: write
  contents: read
  
jobs:
  ####### Deploy(CD) #######
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN_DEV }}
          aws-region: ${{ secrets.AWS_REGION_DEV }}

      - name: SAM Build
        run: sam build --template-file cognito_operations.yml
        working-directory: resources/auth

      - name: SAM Deploy
        run: |
          sam deploy \
            --template-file cognito_operations.yml \
            --stack-name cognito-operations \
            --parameter-overrides \
              DomainName=${{ secrets.DOMAIN_NAME_DEV }} \
            --no-confirm-changeset \
            --no-fail-on-empty-changeset
        working-directory: resources/auth